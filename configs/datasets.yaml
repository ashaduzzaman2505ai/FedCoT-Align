data:
  sources:
    - name: "gsm8k"
      path: "gsm8k"
      config: "main"
    - name: "truthfulqa"
      path: "truthful_qa"
      config: "generation"
    - name: "hotpotqa"
      path: "hotpot_qa"
      config: "distractor"

  preprocessing:
    subsample_size: 500   # Subset for T4 prototyping (set to -1 for full)
    test_split: 0.2

  partitioning:
    alpha: 0.5            # Dirichlet skew; lower = more non-IID